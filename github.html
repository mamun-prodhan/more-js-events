<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="secret-info">My secret Info</h1>
    <input id="text-field" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>

        document.getElementById('text-field').addEventListener('keyup', function(event){
            const value = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
            if(value === 'delete'){
                btnDelete.removeAttribute('disabled');
            }
            else{
                btnDelete.setAttribute('disabled', true);
            }
            
        })


        document.getElementById('btn-delete').addEventListener('click', function(){
             const secretInfo = document.getElementById('secret-info');
             secretInfo.style.display = 'none';
             document.getElementById('text-field').value = '';
        })
    </script>
</body>
</html>
