<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Delectus, ad beatae.</li>
            <li class="item">Temporibus, exercitationem sint.</li>
            <li class="item">Numquam, laudantium debitis.</li>
            <li class="item">Modi, ullam sint.</li>
            <li class="item">Provident, ullam possimus?</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            })
        }
    </script>
</body>
</html>
